<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Website Project</title>
    <link rel = "stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="quiz">
            <div class="heading">
                <p class="title">Quiz Webiste</p>
                <p class="subtitle">By Shubham</p>
            </div>
            <div class="result hide">
                <p>You scored : 5/5</p>
                <p class="reload">
                    <button onclick="document.location.reload(true)">Try Again</button>
                </p>
            </div>
            <form class="quiz-form">
                <div class="question">
                    <p>1. What is Flutter.</p>
                    <div class="option">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="">Cross Platform Framework for developing mobile Applications</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="B" checked>
                        <label for="">Android Application Development kit</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="C" checked>
                        <label for="">IOS application Development kit</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="D" checked>
                        <label for="">Web-Service Framework</label>
                    </div>
                </div>
                <div class="question">
                    <p>2. Flutter is used for .</p>
                    <div class="option">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="">For creating websites</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="B" checked>
                        <label for="">Developing IOS Applications only</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="C" checked>
                        <label for="">Developing Android Applications only</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="D" checked>
                        <label for="">Developing Cross-platform Applications</label>
                    </div>
                </div>
                <div class="question">
                    <p>3. why we use stateless class in flutter.</p>
                    <div class="option">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="">Because its only option</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="B" checked>
                        <label for="">Because it doesn't take any space in memory</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="C" checked>
                        <label for="">Because it has no state</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="D" checked>
                        <label for="">Because it is quite popular</label>
                    </div>
                </div>
                <div class="question">
                    <p>4. which language is used by flutter.</p>
                    <div class="option">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="">Kotlin</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="B" checked>
                        <label for="">Swift</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="C" checked>
                        <label for="">Java</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="D" checked>
                        <label for="">Dart</label>
                    </div>
                </div>
                <div class="question">
                    <p>5. How many type of widgets are there in flutter.</p>
                    <div class="option">
                        <input type="radio" name="q5" value="A" checked>
                        <label for="">3</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="B" checked>
                        <label for="">1</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="C" checked>
                        <label for="">2</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="D" checked>
                        <label for="">5</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>

    </main>

    <script src="./index.js"></script>
</body>
</html>
